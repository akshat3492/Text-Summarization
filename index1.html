<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text Summarization</title>
  </head>
  <body>
    <h1>Text Summarization</h1>
    <form action="/summarize" method="post">
      <textarea name="text" placeholder="Enter text to summarize" rows="10" cols="80" required>{{ original_text }}</textarea><br>
      <input type="submit" value="Summarize">
    </form>

    {% if summary %}
      <h2>Summary:</h2>
      <textarea name="summary" rows="10" cols="80">{{ summary }}</textarea>
    {% endif %}
  </body>
</html>
